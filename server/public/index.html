<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Books and Databases</title>
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="scripts/script.js" charset="utf-8"></script>
</head>
<body ng-app="BookApp" ng-controller="BookController as bc">
  <h1>Book Shelf</h1>
  <form id="newBookForm">
    <input name="title" placeholder="Title">
    <input name="author" placeholder="Author">
    <input name="edition" placeholder="Edition">
    <input name="publisher" placeholder="Publisher">
    <button ng-click="bc.addBook()">Click here to add the book!</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Edition</th>
        <th>Publisher</th>
        <th>Delete</th>
        <th>Save</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div  ng-repeat="book in bc.bookList">
  {{book.title}} {{book.author}} {{book.edition}} {{book.publisher}}
</div>
</body>
</html>
